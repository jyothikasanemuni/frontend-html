<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">REGISTRATION FORM</h1>
    <form align="center">
        
      <label>First Name: </label>
      &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" required><br>
      <label>Last Name: </label>
      &nbsp;&nbsp;&nbsp;&nbsp;<input type="text"><br>
      <label>Email: </label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email"><br>
      <label>Password: </label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password"><br>
      <label>Re-type Password: </label>
      <input type="password"><br>
      <label>Contact: </label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" maxlength="10"><br>
      <label>DOB:</label>
      <input type="date"><br>
       <label>Gender: </label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select>
        <option></option>
        <option>Female</option>
         <option>Male</option>
          <option>Others</option>
      </select><br>
      Photo: <input type="file"><br>
      <input type="button" value="submit" style="color: beige; background-color: limegreen;">
    </form>
</body>
</html>
